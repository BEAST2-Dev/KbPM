<body onload="javascript:printTable('packages');">
    <h1>Package Viewer</h1>
    
    <p>CBAN XML : 
	<select onchange="printTable('packages');" id="xml">
	  <option selected="selected">packages2.5.xml</option>
	  <option>packages.xml</option>
	</select>
	&nbsp;(<input type="radio" name="latest" id="latest" value="true" checked="checked" onclick="printTable('packages');" />latest version&nbsp; 
    <input type="radio" name="latest" id="all" value="false" onclick="printTable('packages');">all) packages
    </p>
    
    
    <div id="packages"></div>
    
    <!-- Date::toLocaleDateString -->
